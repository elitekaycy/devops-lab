<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app" class="h-screen flex flex-col bg-gray-100">
      <div id="user-form" class="flex flex-col items-center justify-center p-4">
        <h1 class="text-2xl font-bold mb-4">Register Username</h1>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          class="rounded-md border border-gray-300 p-2 mb-4 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
        <button
          id="register-btn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          Register
        </button>
      </div>

      <div
        id="chat-form"
        class="hidden flex flex-col h-full overflow-y-auto p-4"
      >
        <div id="chat-error" class="text-red-400 hidden"></div>
        <div id="message-history flex-col gap-4"></div>
        <form id="chat-message-form" class="flex p-2 gap-4 mt-4">
          <input
            type="text"
            id="chat-message"
            placeholder="Type your message..."
            class="rounded-md border border-gray-300 p-2 flex-grow focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
          <button
            type="submit"
            id="send-btn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
